<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/drawers.jpg" alt="A desk with some flowers">
    <h2>
      Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home
    </h2>

    <p>
      Ever been in a room and felt like something was missing? Perhaps 
      it felt slightly bare and uninviting. I’ve got some simple tips 
      to help you make any room feel complete.
    </p>
    
    <div id="share-info" class="share-disable">
      <div id="share-content">
        <span>share</span>
        <img class="icon-content" src="./images/icon-facebook.svg" alt="Facebook icon">
        <img class="icon-content" src="./images/icon-twitter.svg" alt="Twitter icon">
        <img class="icon-content" src="./images/icon-pinterest.svg" alt="Pinteres icon">
        <span class="arrow"></span>
      </div>
      <div id="info-share">
        <img id="profile-picture" src="./images/avatar-michelle.jpg" alt="A picture of a woman">
        <div id="personal-info">
          <strong>
            Michelle Appleton
          </strong>
          <span>
            28 Jun 2020
          </span>
        </div>
        <div id="share-button" class="icon-background">
          <img class="icon" src="./images/icon-share.svg" alt="share icon">
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
